<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center ">Генератор паролей</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="param-1">Длина строки (<span id="password-length">10</span>)</label>
                        <input type="range" class="form-control" id="param-1" value="10" max="50">
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="param-2" checked> Цифры
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="param-3" checked> Строчные буквы
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="param-4"> Прописные буквы
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="param-5"> Спецсимволы
                        </label>
                    </div>

                    <button type="button" class="btn btn-primary" id="generator">Generator</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="out">

                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/generator.js"></script>
</body>

</html>
